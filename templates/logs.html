<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .table-container { margin-top: 20px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0d6efd; }
        input:checked + .slider:before { transform: translateX(26px); }
        .node-link { color: #0d6efd; text-decoration: none; }
        .node-link:hover { text-decoration: underline; }
        .status-box { margin-bottom: 20px; padding: 10px; border-radius: 5px; }
        .status-connected { background-color: #d4edda; color: #155724; }
        .status-disconnected { background-color: #f8d7da; color: #721c24; }
        .status-error { background-color: #fff3cd; color: #856404; }
        .clear-btn { margin-left: 10px; }
        .log-pre { background-color: #fff; padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Log Viewer</h1>

        <!-- Navigation -->
        <div class="mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Back to Dashboard</a>
        </div>

        <!-- Status Indicators -->
        <div class="status-box {{ 'status-connected' if log_lines else 'status-disconnected' }}">
            <strong>Log Status:</strong> {{ "Logs Available" if log_lines else "No Logs Available" }}
        </div>

        <!-- Log Level Form -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="mb-3">
            <div class="input-group">
                <select name="log_level" id="log_level" class="form-select" style="max-width: 200px;">
                    {% for level in levels %}
                        <option value="{{ level }}" {% if level == current_level %}selected{% endif %}>{{ level }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Set Level</button>
            </div>
        </form>

        <!-- Logs Display -->
        <div class="table-container">
            <div class="log-pre">
                {{ log_lines | join('') | safe }}
            </div>
        </div>
    </div>
</body>
</html>
