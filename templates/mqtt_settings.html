<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .form-label { font-weight: 500; }
        .status-box { margin-bottom: 20px; padding: 10px; border-radius: 5px; }
        .status-connected { background-color: #d4edda; color: #155724; }
        .status-disconnected { background-color: #f8d7da; color: #721c24; }
        .status-error { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">MQTT Settings</h1>

        <!-- Status Indicator -->
        <div class="status-box {{ 'status-connected' if 'Connected' in mqtt_status else 'status-error' if 'Error' in mqtt_status else 'status-disconnected' }}">
            <strong>MQTT Status:</strong> {{ mqtt_status }}
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category == 'error' and 'danger' or 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="post" action="" class="row g-3">
            <div class="col-12 col-md-6">
                <label for="broker" class="form-label">Broker</label>
                <input type="text" class="form-control" id="broker" name="broker" value="{{ config.mqtt_broker }}" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="port" class="form-label">Port</label>
                <input type="number" class="form-control" id="port" name="port" value="{{ config.mqtt_port }}" min="1" max="65535" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ config.mqtt_username }}">
            </div>
            <div class="col-12 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ config.mqtt_password }}">
            </div>
            <div class="col-12">
                <label for="topic_prefix" class="form-label">Topic Prefix</label>
                <input type="text" class="form-control" id="topic_prefix" name="topic_prefix" value="{{ config.mqtt_topic_prefix }}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
